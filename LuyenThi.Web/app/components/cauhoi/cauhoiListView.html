<section class="content-header">
    <h1>
        Câu hỏi
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Chủ đề</a></li>
        <li class="active">Danh mục câu hỏi</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục câu hỏi</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Từ khóa..." ng-model="keyword" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>

                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_cauhoi">Thêm mới</button>
                    <button class="btn btn-danger" type="button" id="btnDelete" disabled ng-click="deleteMultiple()">Xóa</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box-body">
                        <table class="table table-bordered table-striped table-hover">
                            <tr>
                                <th style="width:1%;"><label><input type="checkbox" name="all" ng-click="selectAll()" /></label></th>
                                <th style="width: 2%">ID</th>
                                <th >Nội dung</th>
                                <th style="width:10%">Ngày tạo</th>
                                <th style="width:7%">Trạng thái</th>
                                <th style="width:10%">Thao tác</th>
                            </tr>
                            <tr ng-repeat="item in cauhoi">
                                <td><input type="checkbox" name="all" ng-model="item.checked" /></td>
                                <td>{{item.ID}}</td>
                                <td style="text-align:left;">{{item.Noidung}}</td>
                                <td>{{item.Ngaytao | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                                <td><span ng-class="{'badge bg-red':item.Trangthai==false,'badge bg-green':item.Trangthai==true}">{{item.Trangthai | statusFilter}}</span></td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ui-sref="edit_cauhoi({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-sm btn-danger" ng-click="deleteCauhoi(item.ID)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            <tfoot>
                                <tr>
                                    <td colspan="6"><span class="pull-right">Trang: {{page+1}} | Tổng số bản ghi {{TotalCount}}</span></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{custom-path}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getChude(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
